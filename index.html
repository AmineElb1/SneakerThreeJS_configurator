<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="config-panel">
    <div class="branding">
      <p>Kleuren Configurator</p>
    </div>
    <h3>Schoenen</h3>
    <div id="colors">
      <button onclick="changeShoeColor('white')" class="color" style="background-color: white;"></button>
      <button onclick="changeShoeColor('black')" class="color" style="background-color: black;"></button>
      <button onclick="changeShoeColor('blue')" class="color" style="background-color: blue;"></button>
      <button onclick="changeShoeColor('red')" class="color" style="background-color: red;"></button>
    </div>
    <h3>Veters</h3>
    <div id="colors">
      <button onclick="changeLaceColor('white')" class="color" style="background-color: white;"></button>
      <button onclick="changeLaceColor('black')" class="color" style="background-color: black;"></button>
      <button onclick="changeLaceColor('blue')" class="color" style="background-color: blue;"></button>
      <button onclick="changeLaceColor('red')" class="color" style="background-color: red;"></button>
    </div>
  </div>
 
  <script type="module" src="main.js"></script>
</body>
</html>
