<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="config-panel">
    <div class="branding">
      <p>Kleuren Configurator</p>
    </div>
    <h3>Schoenen</h3>
    <div id="colors">
      <button onclick="colorWhite()" class="color" data-color="white" style="background-color: white;"></button>
      <button class="color" data-color="black" style="background-color: black;"></button>
      <button class="color" data-color="blue" style="background-color: blue;"></button>
      <button class="color" data-color="red" style="background-color: red;"></button>
  </div>
  <h3>Veters</h3>
    <div id="colors">
      <button onclick="colorWhite()" class="color" data-color="white" style="background-color: white;"></button>
      <button class="color" data-color="black" style="background-color: black;"></button>
      <button class="color" data-color="blue" style="background-color: blue;"></button>
      <button class="color" data-color="red" style="background-color: red;"></button>

  </div>
 
  <script type="module" src="main.js"></script>
</body>
</html>
