<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <!-- 3D Model Viewer -->
    <div id="viewer"></div>
  
    <!-- Configurator Panel -->
    <div id="configurator">
      <div class="tabs">
        <button class="tab-button active" data-tab="shoe">Schoenen</button>
        <button class="tab-button" data-tab="laces">Veters</button>
        <button class="tab-button" data-tab="sole">Zolen</button>
        <button class="tab-button" data-tab="textures">Texturen</button>


      </div>
  
      <div class="tab-content active" id="shoe">
        <h3>Schoenen</h3>
        <div class="color-options" id="shoe-colors"></div>
      </div>
      <div class="tab-content" id="laces">
        <h3>Veters</h3>
        <div class="color-options" id="lace-colors"></div>
      </div>
      <div class="tab-content" id="sole">
        <h3>Zolen</h3>
        <div class="color-options" id="sole-colors"></div>
      </div>

      <div class="tab-content" id="textures">
        <h3>Texturen</h3>
        <div id="texture-options"></div>
      </div>
  
      <input type="file" id="upload-logo" accept="image/*" />
      <button id="reset-button">Reset</button>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
